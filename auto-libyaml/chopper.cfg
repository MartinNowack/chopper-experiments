[flags]
raw = test-driver.bc

klee=autoklee
longest-cumulative-recovery=5 
write-no-tests=1
terminate-unreachable=1
dump-chopper-stats=0
max-time=900
max-memory=8095
use-pta-mode=static
split-search=1
simplify-sym-indices=1
search=nurs:covnew
keep=yaml_parser_update_buffer,yaml_parser_initialize
args=64

[blacklist]
folders = tests,examples
file = main.c
