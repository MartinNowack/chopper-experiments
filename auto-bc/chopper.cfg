[flags]
raw = bc.bc

klee=klee
longest-cumulative-recovery=5 
watchdog=1
write-no-tests=1 
terminate-unreachable=1
dump-chopper-stats=0 
max-time=900 
max-memory=8095 
use-pta-mode=static 
split-search=1 
search=nurs:covnew
keep=__user_main
args="A --sym-files 1 8 --sym-stdin 8 --sym-stdout"

[blacklist]
folders = tests,examples
